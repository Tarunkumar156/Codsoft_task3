<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="calc-widget">
            <div class="result-container">
                <div class="value"></div>
                <div class="result"></div>
            </div>
            <div class="number-container">
                <label><input type="button" name="calcBtn" value="clr"></label>
                <label><input type="button" name="calcBtn" value="("></label>
                <label><input type="button" name="calcBtn" value=")"></label>
                <label><input type="button" name="calcBtn" value="del"></label>
                <label><input type="button" name="calcBtn" value="9"></label>
                <label><input type="button" name="calcBtn" value="8"></label>
                <label><input type="button" name="calcBtn" value="7"></label>
                <label><input type="button" name="calcBtn" value="/"></label>
                <label><input type="button" name="calcBtn" value="6"></label>
                <label><input type="button" name="calcBtn" value="5"></label>
                <label><input type="button" name="calcBtn" value="4"></label>
                <label><input type="button" name="calcBtn" value="*"></label>
                <label><input type="button" name="calcBtn" value="3"></label>
                <label><input type="button" name="calcBtn" value="2"></label>
                <label><input type="button" name="calcBtn" value="1"></label>
                <label><input type="button" name="calcBtn" value="-"></label>
                <label><input type="button" name="calcBtn" value="."></label>
                <label><input type="button" name="calcBtn" value="0"></label>
                <label><input type="button" name="calcBtn" value="="></label>
                <label><input type="button" name="calcBtn" value="+"></label>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
